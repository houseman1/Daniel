        <h1>Contact</h1>

        <hr>

        <label>Ces zones sont obligatoires<sup>&lowast;</sup></label>
        <br><br>

        <form action="http://bienvu.net/script.php" method="POST">
            <fieldset>
                <legend>Vos coordonn&eacute;es</legend>
                <label for="nom">Votre nom<sup>&lowast;</sup>:</label>
                <input type="text" name="nom" required id="nom">
                <br>
                <label for="prenom">Votre pr&eacute;nom<sup>&lowast;</sup>:</label>
                <input type="text" name="prenom" required id="prenom">
                <br><br>
                <label for="fem">Sexe<sup>&lowast;</sup>:</label>
                <input type="radio" name="sexe" value="F&eacute;minin" required id="fem">F&eacute;minin
                <input type="radio" name="sexe" value="Masculin">Masculin
                <br><br>
                <label for="date">Date de naissance:<sup>&lowast;</sup></label>
                <input type="date" name="ddn" required id="date">
                <br>
                <label for="cp">Code postal<sup>&lowast;</sup>:</label>
                <input type="text" name="cp" required id="cp">
                <br>
                <label for="adresse">Adresse:</label>
                <input type="text" name="adresse" id="adresse">
                <br>
                <label for="ville">Ville:</label><input type="text" name="ville" id="ville">
                <br>
                <label for="email">Email<sup>&lowast;</sup>:</label>
                <input type="text" name="email" required id="email" placeholder="dave.loper@afpa.fr" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </fieldset>
            <br>
            <fieldset>
                <legend>Votre demande</legend>
                <label for="demande">Sujet<sup>&lowast;</sup>:</label>
                    <select id="demande" required> 
                    <option value="" selected>Veuillez s&eacute;l&eacute;ctionner un sujet</option>
                    <option value="commande">Mes commandes</option>
                    <option value="question">Questions sur un produit</option>
                    <option value="reclamation">R&eacute;clamation</option>
                    <option value="autre">Autres</option>
                </select>
                <br>
                <label for="feedback">Votre question<sup>&lowast;</sup>:</label>
                <textarea name="feedback" required id="feedback" rows="2" cols="20"></textarea>
            </fieldset>
        
        <br>
        <input type="checkbox" name="consent" required id="consent"> <sup>&lowast;</sup>J'accepte le traitment informatique de ce formulaire
        <br><br>
        <input type="submit" value="Envoyer">
        <input type="reset" value="Annuler">
        </form>
